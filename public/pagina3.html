<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Grupo de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo-pagina"></h1>
        
        <div id="loading" class="mensagem">Carregando grupos de eventos...</div>
        <div id="feedback" class="mensagem"></div>

        <div id="grupos-lista" class="lista">
        </div>

        <a href="#" onclick="history.back();" class="botao-voltar">Voltar para Empregados</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const empresaId = params.get('empresaId');
            const funcionarioId = params.get('funcionarioId');

            const tituloPagina = document.getElementById('titulo-pagina');
            const gruposLista = document.getElementById('grupos-lista');
            const loadingDiv = document.getElementById('loading');
            const feedbackDiv = document.getElementById('feedback');
            
            // Função para carregar os dados do funcionário da API
            const carregarDadosFuncionario = async () => {
                loadingDiv.style.display = 'block';
                feedbackDiv.textContent = '';
                try {
                    const response = await fetch('/api/data');
                    if (!response.ok) throw new Error('Erro ao carregar dados.');
                    
                    const dataJson = await response.json();
                    
                    let funcionario = null;
                    const empresa = dataJson.empresas.find(e => e.id === empresaId);
                    
                    if (empresa) {
                        funcionario = empresa.funcionarios.find(f => f.id === funcionarioId);
                    }
                    
                    if (!funcionario) {
                        feedbackDiv.textContent = 'Funcionário não encontrado.';
                        feedbackDiv.style.color = 'red';
                        loadingDiv.style.display = 'none';
                        return;
                    }

                    tituloPagina.textContent = `Grupos de Eventos de ${funcionario.nome}`;

                    // Prepara e exibe os links para os grupos de eventos
                    const grupos = {
                        'Grupo por Valor (R$)': funcionario.grupo_valor_r$,
                        'Grupo por Hora': funcionario.grupo_hora,
                        'Grupo por Dia': funcionario.grupo_dia
                    };

                    gruposLista.innerHTML = '';
                    for (const [titulo, eventos] of Object.entries(grupos)) {
                        const link = document.createElement('a');
                        // A URL agora passa o ID do funcionário
                        link.href = `pagina4.html?empresaId=${encodeURIComponent(empresaId)}&funcionarioId=${encodeURIComponent(funcionarioId)}&grupo=${encodeURIComponent(titulo)}`;
                        link.classList.add('item');
                        link.textContent = titulo;
                        gruposLista.appendChild(link);
                    }

                } catch (error) {
                    feedbackDiv.textContent = 'Erro: ' + error.message;
                    feedbackDiv.style.color = 'red';
                } finally {
                    loadingDiv.style.display = 'none';
                }
            };
            
            if (funcionarioId && empresaId) {
                carregarDadosFuncionario();
            } else {
                alert('Dados insuficientes para exibir a página.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
