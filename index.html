<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Planilha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Envie seus dados para a planilha</h2>
        <form id="contactForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="Nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <button type="submit">Enviar</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            // Substitua 'URL_DO_SEU_SCRIPT' pela URL de implantação do seu Google Apps Script
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzZdR1SJHw-9VpjaALPnDVqYJEw-KIB9kmBsxwmgP_1JIcdOadC89xLV6303uae7jgK/exec'; 

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if(result.result === 'success') {
                    responseMessage.textContent = 'Dados enviados com sucesso!';
                    responseMessage.style.color = 'green';
                    form.reset(); // Limpa o formulário
                } else {
                    responseMessage.textContent = 'Erro ao enviar os dados. Tente novamente.';
                    responseMessage.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                responseMessage.textContent = 'Erro de conexão. Verifique o console.';
                responseMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
