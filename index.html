<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="tema-claro">
    <header>
        <div class="container">
            <h1>Visualizador de Dados</h1>
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Pesquisar por nome ou descrição...">
                <select id="themeSelector">
                    <option value="tema-claro">Claro</option>
                    <option value="tema-escuro">Escuro</option>
                    </select>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loadingSpinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="containerCards" class="container-cards"></div>
        <div class="pagination-container">
            <button id="loadMoreBtn" class="load-more-btn">
                <i class="fa-solid fa-plus"></i> Carregar Mais
            </button>
        </div>
    </main>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modalDetails" class="modal-details"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
