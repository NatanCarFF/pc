<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Dados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Visualizador de Dados</h1>
            <div class="controls">
                <input type="text" id="filterInput" placeholder="Filtrar por nome ou descrição...">
                <select id="themeSelector">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="loadingSpinner" class="spinner-container" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="cardContainer" class="card-container"></div>
        <div id="paginationContainer" class="pagination-container">
            <button id="loadMoreButton">Carregar Mais</button>
        </div>
    </main>

    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
